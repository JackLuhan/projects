<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //定义函数
        function address(province,city,area,road) {
            document.write(province+city+area+road)
        }
    </script>
</head>
<body>
<h3>请核对你的收货地址</h3>
<!--调用函数-->
<script>
    address("安徽省","合肥市","瑶海区","文忠路1号")
    document.write("<br>")
    address("安徽省","合肥市","瑶海区","文忠路2号")
    document.write("<br>")
    address("安徽省","合肥市","瑶海区","文忠路3号")
    document.write("<br>")
    address("安徽省","合肥市","瑶海区","文忠路3号")
    document.write("<br>")
    address("安徽省","合肥市","瑶海区","文忠路3号")
    document.write("<br>")
    address("安徽省","合肥市","瑶海区","文忠路3号")

</script>
</body>
</html>
