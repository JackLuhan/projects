<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
    //定义全局变量
    var result=""
    //定义函数
    function ticket(height) {
        if(height<1.3){
            result="不需购票"
        }else if(height>=1.3&&height<1.5){
            result="购半票"
        }else {
            result="购全票"
        }
        return result
    }
    //调用函数
    //confirm 确认框
    confirm("该旅客需要"+ticket(1.3))
</script>
</body>
</html>
