<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //定义数组
    var array = new Array();
    //向数组中添加元素
    //指定索引位置添加元素
    array[0]="安徽新华"
    array[0]="安徽新华111"
    //数组结果为"安徽新华111" 原因：在索引0位置重复赋值，那我们仅仅取最后面的值，因为数据覆盖
</script>
</body>
</html>
