<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        div,h1{
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <button>走你！</button>
    <button>停下！</button>
</div>
<h1>等待抽奖！</h1>
</body>
</html>
<script>
    var aBtn = document.getElementsByTagName('button');
    var oH = document.getElementsByTagName('h1');
    var timer = null;

    //把人员信息存在数组中
    var allName = ['张三','李四','王朝','马汉','牛头马面'];//5

    aBtn[0].onclick = function(){
        clearInterval(timer);
        timer=setInterval(function(){
            //随机数组下标的公式
            var num = parseInt(Math.random()*allName.length);
            oH[0].innerHTML = allName[num];

        },30)
    }

    aBtn[1].onclick = function(){
        clearInterval(timer);
    }
</script>
