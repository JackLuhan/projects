<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="anhui" style="border: 1px solid red" width="500px" height="500px"></canvas>
<script>
    function draw() {
        //获取指定的canvas元素
        var elementById = document.getElementById("anhui");
        if(!elementById.getContext) {
            return
        }
        //绘制2d画布
        var cxt = elementById.getContext("2d");
        //保存原点的状态
        cxt.save();
        //相当于原点进行平移原点进行平移
        cxt.translate(100,100);
        //绘制空白矩形
        cxt.strokeRect(0,0,100,100)
       //恢复到最原始状态
        cxt.restore()
        cxt.strokeRect(0,0,100,100)
       //  cxt.translate(220,220)
       // cxt.fillRect(0,0,110,110)

    }
    draw()
</script>
</body>
</html>
