<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判读数学成绩是否及格</title>
</head>
<body>
<script>
    //定义变量
    var score=22;
    //全局变量
    var result="";
    //判断
    if(score>=60){
        //赋值
        result="及格"
    }else {
        result="不及格"
    }
    alert(result)


</script>
</body>
</html>
