<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断数字是奇数还是偶数</title>
</head>
<body>
<script>
    //定义变量
    var num=150000000;
    //判断奇数偶数的条件：num%2==0 偶数  num%2！=0；奇数
    if (num%2==0){
        alert(num+"是偶数")
    }else {
        alert(num+"是奇数")
    }
</script>
</body>
</html>
