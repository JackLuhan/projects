<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算三个值的最小值</title>
</head>
<body>
<script>
    //定义变量
    var a,b,c,d,minValue;
    //给变量赋值
    a=2;
    b=2;
    c=2;
    d=2;
    //假设最小值为a；
    minValue=a;
    //当你最小值都大于b
    if(minValue>b){
        //等到b为最小值
        minValue=b;
    }
    if (minValue>c){
        minValue=c;
    }
    if (minValue>d){
        minValue=d;
    }
    alert("最小值为："+minValue)
</script>
</body>
</html>
