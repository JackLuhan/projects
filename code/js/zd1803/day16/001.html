<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //定义函数
    //无参函数
    function hello() {
        document.write("您好，安徽新华"+"<br>")
        document.write("您好，北京新华"+"<br>")
        document.write("您好，上海新华"+"<br>")
        document.write("您好，深圳新华"+"<br>")

    }
    //调用函数
    hello()
    hello()
    hello()
    hello()
    hello()
    hello()
    hello()
    hello()

</script>
</body>
</html>
