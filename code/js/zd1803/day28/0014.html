<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //创建对象
    var date = new Date();
    //获取
    document.write("获取年份："+date.getFullYear()+"<br>");
    document.write("获取月份："+(date.getMonth()+1)+"<br>");
    document.write("获取星期几："+date.getDay()+"<br>");
    document.write("获取天数："+date.getDate()+"<br>");
    document.write("获取小时："+date.getHours()+"<br>");
    document.write("获取分钟数："+date.getMinutes()+"<br>");
    document.write("获取秒数："+date.getSeconds()+"<br>");
    document.write("获取毫秒数："+date.getMilliseconds()+"<br>");
    document.write("获取时间："+date.getTime()+"<br>");
    // document.write("获取星期几："+date.getTimezoneOffset()+"<br>");
    // document.write("获取星期几："+date.getUTCDate()+"<br>");
</script>
</body>
</html>
