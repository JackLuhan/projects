<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="anhui" style="border: 1px solid red" width="300px" height="300px"></canvas>
<script>
    //定义绘制函数
    function draw() {
        //获取指定的canvas元素
        var elementById = document.getElementById("anhui");
        if(!elementById.getContext) {
            return
        }
        //绘制2d画布
        var cxt = elementById.getContext("2d");
        //新建一个路径
        cxt.beginPath();
        //将画笔移动到指定位置
        cxt.moveTo(50,50)
        //绘制一条从当前位置到指定坐标(200, 50)的直线
        cxt.lineTo(200,30)
        //闭合路径
        cxt.closePath();
        //绘制路径
        cxt.stroke();
    }
    //调用函数
    draw()
</script>
</body>
</html>
