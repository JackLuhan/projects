<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="anhui" style="border: 1px solid red" width="500px" height="500px"></canvas>
<script>
    function draw() {
        //获取指定的canvas元素
        var elementById = document.getElementById("anhui");
        if (!elementById.getContext) {
            return
        }
        //绘制2d画布
        var cxt = elementById.getContext("2d");
        //新建起始路径
        cxt.beginPath();
        //起始点坐标
        cxt.moveTo(50,50)
        cxt.arcTo(200,50,200,200,150)
        cxt.lineTo(200,200)
        cxt.stroke();
        cxt.moveTo(200,200)
        cxt.arcTo(200,50,350,50,150)
        cxt.lineTo(350,50)
        cxt.stroke();
    }
    draw();
</script>
</body>

</html>
