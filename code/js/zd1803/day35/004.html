<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="anhui" style="border: 1px solid red" width="500px" height="500px"></canvas>
<script>
    function draw() {
        //获取指定的canvas元素
        var elementById = document.getElementById("anhui");
        if (!elementById.getContext) {
            return
        }
        //绘制2d画布
        var cxt = elementById.getContext("2d");
        //新建起始路径
        cxt.beginPath();
        //起始点坐标
        cxt.moveTo(40, 200); //起始点
        var cp1x = 20, cp1y = 100;  //控制点1
        var cp2x = 100, cp2y = 120;  //控制点2
        var x = 200, y = 200; // 结束点
        //绘制三次贝塞尔曲线
        cxt.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x, y);
        cxt.stroke();
        cxt.beginPath();
        cxt.rect(40, 200, 10, 10);
        cxt.rect(cp1x, cp1y, 10, 10);
        cxt.rect(cp2x, cp2y, 10, 10);
        cxt.rect(x, y, 10, 10);
        cxt.fill();
    }
    draw();
</script>

</body>
</html>
