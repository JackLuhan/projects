<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="anhui" style="border: 1px solid red" width="500px" height="500px"></canvas>
<script>
    function draw() {
        //获取指定的canvas元素
        var elementById = document.getElementById("anhui");
        if (!elementById.getContext) {
            return
        }
        //绘制2d画布
        var cxt = elementById.getContext("2d");
        //新建起始路径
        cxt.beginPath();
        //起始点坐标
        cxt.moveTo(10,200)
        cxt.quadraticCurveTo(50,80,250,200)
        cxt.stroke()
        cxt.closePath()

    }
    draw();
</script>
</body>
</html>
