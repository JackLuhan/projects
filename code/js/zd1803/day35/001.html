<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="anhui" style="border: 1px solid red" width="500px" height="500px"></canvas>
<script>
    function draw() {
        //获取指定的canvas元素
        var elementById = document.getElementById("anhui");
        if (!elementById.getContext) {
            return
        }
        //绘制2d画布
        var cxt = elementById.getContext("2d");
        //新建起始路径
        cxt.beginPath();
        //绘制圆弧
        cxt.arc(50,50,50,-(Math.PI/180)*30,Math.PI,false)
        //绘制图形
        cxt.stroke();
        cxt.closePath()

        // cxt.beginPath();
        // cxt.arc(200,50,50,0,Math.PI,true)
        // cxt.fill()
        //
        // cxt.beginPath();
        // cxt.arc(200,200,50,0,Math.PI,false)
        // cxt.fill()
        //
        // cxt.beginPath();
        // cxt.arc(50,200,50,Math.PI,Math.PI/2,true)
        // cxt.fill()
    }
    draw();
</script>
</body>
</html>
