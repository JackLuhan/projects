<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="anhui" style="border: 1px solid red" width="500px" height="500px"></canvas>
<script>
    function draw() {
        //获取指定的canvas元素
        var elementById = document.getElementById("anhui");
        if(!elementById.getContext) {
            return
        }
        //绘制2d画布
        var cxt = elementById.getContext("2d");

        cxt.fillStyle="Navy";
        cxt.fillRect(0,0,200,200)
        //新图像会覆盖在原有图像。
        // cxt.globalCompositeOperation="source-over"
        //仅仅会出现新图像与原来图像重叠的部分，其他区域都变成透明的。(包括其他的老图像区域也会透明)
        // cxt.globalCompositeOperation="source-in"
        //仅仅显示新图像与老图像没有重叠的部分，其余部分全部透明。(老图像也不显示)
        // cxt.globalCompositeOperation="source-out"
        //新图像仅仅显示与老图像重叠区域。老图像仍然可以显示。
        // cxt.globalCompositeOperation="source-atop"
        //新图像会在老图像下面
        // cxt.globalCompositeOperation="destination-over"
        //仅仅新老图像重叠部分的老图像被显示，其他区域全部透明。
        // cxt.globalCompositeOperation="destination-in"
        // 仅仅老图像与新图像没有重叠的部分。 注意显示的是老图像的部分区域。
        // cxt.globalCompositeOperation="destination-out"
        // 老图像仅仅仅仅显示重叠部分，新图像会显示在老图像的下面。
        // cxt.globalCompositeOperation="destination-atop"
        // cxt.globalCompositeOperation="lighter"
        // cxt.globalCompositeOperation="darken"
        cxt.globalCompositeOperation="xor"
        cxt.fillStyle="LimeGreen";
        cxt.fillRect(100,100,200,200)
    }
    draw()
</script>

</body>
</html>
