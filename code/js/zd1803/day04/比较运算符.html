<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较运算符</title>
</head>
<body bgcolor="#ffc0cb">
<script>
    var age=25;
    document.write("age的变量值为："+age+"<br>");
    document.write("age>20:"+(age>20)+"<br>");
    document.write("age<20:"+(age<20)+"<br>");
    document.write("age==20:"+(age==20));
</script>
</body>
</html>
