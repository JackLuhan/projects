<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //创建指定长度的数组
    var array = new Array(3);
    //分别为数组索引添加元素
    array[0]="张东彬";
    array[1]="陈劲东";
    array[2]="汪基传";
    //遍历输出数组中的元素
    for (var i = 0; i < 3; i++) {
        document.write("第"+(i+1)+"个学霸是："+array[i]+"<br>")
    }
</script>
</body>
</html>
