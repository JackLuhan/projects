<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="anhui" style="border: 1px solid red" width="2000px" height="2000px"></canvas>
<script>
    function draw() {
        //获取指定的canvas元素
        var elementById = document.getElementById("anhui");
        if(!elementById.getContext) {
            return
        }
        //绘制2d画布
        var cxt = elementById.getContext("2d");
        //创建一个<img>元素
       var image = new Image();
       image.onload=function(){
           cxt.drawImage(image,0,0)
       }
       image.src="28.jpg"
    }
    draw()
</script>
</body>
</html>
