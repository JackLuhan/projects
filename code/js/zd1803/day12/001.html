<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输出影厅座位图</title>
</head>
<body>
<script>
    document.write("<table align='center'>")
    //定义外层循环
    for (var i = 1; i <=4 ; i++) {
        //定义四排
        document.write("<tr height='70'>")
        //定义内层循环 定义座位号
        for (var j = 1; j <= 10 ; j++) {
            //跳过已售作业
            if(i==1 && j==2){
                document.write("<td background='yes.png' width='80' align='center'>"+"已售"+"</td>")
                continue;
            }
            if(i==3 && j==9){
                document.write("<td background='yes.png' width='80' align='center'>"+"已售"+"</td>")
                continue;
            }
            document.write("<td background='no.png' width='80' align='center'>"+i+"排"+j+"座"+"</td>")
            // break;

        }
        document.write("</tr>")
        // break;
    }
    document.write("</table>")
</script>
</body>
</html>
