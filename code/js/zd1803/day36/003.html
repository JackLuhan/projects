<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="anhui" style="border: 1px solid red" width="500px" height="500px"></canvas>
<script>
    function draw() {
        //获取指定的canvas元素
        var elementById = document.getElementById("anhui");
        if(!elementById.getContext) {
            return
        }
        //绘制2d画布
        var cxt = elementById.getContext("2d");
        //新建一个路径
        cxt.beginPath();
        //把画笔移动到指定的坐标
        cxt.moveTo(50,300);
        //绘制一条从当前位置到指定坐标(300, 300)的直线
        cxt.lineTo(300,300)
       // 线宽
       cxt.lineWidth=10
        //butt：线段末端以方形结束，但是不会加长线条的长度
        // cxt.lineCap="butt"
        //round：线段末端以圆形结束
        // cxt.lineCap="round"
        //square：线段末端以方形结束，但是增加了一个宽度和线段相同，高度是线段厚度一半的矩形区域。
        cxt.lineCap="square"

        //绘制路径
        cxt.stroke()
    }
    draw()
</script>
</body>
</html>
