<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="anhui" style="border: 1px solid red" width="500px" height="500px"></canvas>
<script>
    function draw() {
        //获取指定的canvas元素
        var elementById = document.getElementById("anhui");
        if (!elementById.getContext) {
            return
        }
        //绘制2d画布
        var cxt = elementById.getContext("2d");
        for (var i = 0; i < 10; i++) {
            for (var j = 0; j < 10; j++) {
                cxt.fillStyle="rgb("+Math.floor(255-60*i)+","+Math.floor(255-20*j)+","+0+")";
                cxt.fillRect(i*50,j*50,50,50)
            }
        }
    }
    draw();
</script>
</body>
</html>
