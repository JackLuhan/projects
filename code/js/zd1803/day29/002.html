<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var date = new Date();
    document.write("把Date对象转换为字符串:"+date.toString()+"<br>")
    document.write("把Date对象的时间部分转换为字符串:"+date.toTimeString()+"<br>")
    document.write("把Date对象的日期部分转换为字符串:"+date.toDateString()+"<br>")
    document.write("根据本地时间格式，把Date对象转换为字符串:"+date.toLocaleString()+"<br>")
    document.write("根据本地时间格式，把Date对象的日期部分转换为字符串:"+date.toLocaleDateString()+"<br>")
    document.write("根据本地时间格式，把Date对象的时间部分转换为字符串:"+date.toLocaleTimeString()+"<br>")


</script>
</body>
</html>
