<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function ran(digit) {
            var result="";
            result=Math.random()*Math.pow(10,digit)
            alert(parseInt(result))
        }
    </script>


</head>
<body>
请输入要生成随机数的位数：<p>
<form name="form">
    <input type="text" name="digit" />
    <input type="button" value="生成" onclick="ran(form.digit.value)" />
</form>
