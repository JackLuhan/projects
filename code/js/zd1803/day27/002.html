<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("返回绝对值："+Math.abs(-10)+"<br>")
    document.write("返回x对y的次方："+Math.pow(3,2)+"<br>")
    document.write("返回n个值的最大值："+Math.max(3,2,9,4,6,12,19,16)+"<br>")
    document.write("返回n个值的最小值："+Math.min(3,2,9,4,6,12,19,16)+"<br>")
    document.write("返回大于或等于x的最小整数："+Math.ceil(1.9)+"<br>")
    document.write("返回小于或等于x的最大整数："+Math.floor(1.9)+"<br>")
    document.write("返回最接近x的整数，四舍五入："+Math.round(1.9)+"<br>")
    document.write("返回最接近x的整数，四舍五入："+Math.round(1.1)+"<br>")
    document.write("返回1~0之间的随机数："+parseInt(Math.random()*10000)+"<br>")


</script>
</body>
</html>
