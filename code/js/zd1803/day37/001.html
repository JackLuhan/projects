<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="anhui" style="border: 1px solid red" width="500px" height="500px"></canvas>
<script>
    function draw() {
        //获取指定的canvas元素
        var elementById = document.getElementById("anhui");
        if(!elementById.getContext) {
            return
        }
        //绘制2d画布
        var cxt = elementById.getContext("2d");
        var lineJoin=["round","bevel","miter"];
        cxt.lineWidth=20;
        for (var i = 0; i < lineJoin.length; i++) {
            //添加连接处样式
            cxt.lineJoin=lineJoin[i];
            cxt.beginPath()
            cxt.moveTo(50,50+i*50)
            cxt.lineTo(100,100+i*50)
            cxt.lineTo(150,50+i*50)
            cxt.lineTo(200,100+i*50)
            cxt.lineTo(250,50+i*50)
            //绘制
            // cxt.closePath()
            cxt.stroke()

        }

    }
    draw()
</script>
</body>
</html>
