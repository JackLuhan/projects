<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="anhui" style="border: 1px solid red" width="500px" height="500px"></canvas>
<script>
    function draw() {
        //获取指定的canvas元素
        var elementById = document.getElementById("anhui");
        if(!elementById.getContext) {
            return
        }
        //绘制2d画布
        var cxt = elementById.getContext("2d");
        cxt.font="100px '华文行楷'"
        cxt.fillStyle="pink"
        cxt.fillText("安徽新华",10,100);
        cxt.strokeStyle="red"
        cxt.strokeText("安徽新华",10,200)


    }
    draw()
</script>
</body>
</html>
