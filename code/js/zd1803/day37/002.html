<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="anhui" style="border: 1px solid red" width="500px" height="500px"></canvas>
<script>
    function draw() {
        //获取指定的canvas元素
        var elementById = document.getElementById("anhui");
        if(!elementById.getContext) {
            return
        }
        //绘制2d画布
        var cxt = elementById.getContext("2d");
        cxt.setLineDash([20,5])//虚线的实际长度 虚线的间隙
        //负数顺时针移动  正数逆时针移动
        cxt.lineDashOffset=5;
        cxt.strokeRect(50,50,150,150)
    }
    draw()
</script>

</body>
</html>
