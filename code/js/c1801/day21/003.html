<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function AddRow(bl) {
            //获取指定id的元素
            var sel = document.getElementById("shopType");
            //克隆节点
            var newSelect = sel.cloneNode(bl);
            var b = document.createElement("br");
            //将复制好的节点添加到指定的元素中
            di.appendChild(newSelect)
            di.appendChild(b)

        }
    </script>
</head>
<body>
<form>
    <hr>
    <select name="shopType" id="shopType">
        <option value="%">请选择类型</option>
        <option value="0">数码电子</option>
        <option value="1">家用电器</option>
        <option value="2">床上用品</option>
    </select>
    <hr>
    <div id="di"></div>
    <input type="button" value="复制" onClick="AddRow(false)"/>
    <input type="button" value="深度复制" onClick="AddRow(true)"/>
</form>
</body>
</html>
