<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="can" style="border: 1px solid red" height="500" width="500"></canvas>
<script>
    function draw() {
        var cv = document.getElementById("can");//获取canvas元素
        if (!cv.getContext) {  //判断浏览器是否兼容
            return;
        }
        var cxt = cv.getContext("2d");  //绘制画布
        //新建路径起始点
        cxt.beginPath();
        //绘制圆弧
        //度数=（Math.PI/180）*360
        cxt.arc(50,50,30,-Math.PI/6,Math.PI/2,false);
        cxt.stroke()
    }
    draw()
</script>

</body>
</html>
