<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--画布-->
<canvas width="300px" height="300px" style="border: 1px solid red" id="cv"></canvas>
<script>
    //定义绘画函数
    function draw() {
        //获取canvas元素
        var cv = document.getElementById("cv");
        //判断浏览器是否兼容
        if(!cv.getContext){
            return;
        }
        //绘制画布
        var cxt = cv.getContext("2d");
        //绘制矩形
        // cxt.fillStyle="rgb(200,0,0)"

        //参数一：距离x轴间距 参数二：距离y轴的间距 参数三：宽度 参数四：高度
        // cxt.fillRect(50,50,100,100)
        // cxt.fillStyle="rgba(0,0,200,.5)"
        //参数一：距离x轴间距 参数二：距离y轴的间距 参数三：宽度 参数四：高度
        cxt.strokeStyle="rgb(181,20,248)"
        // cxt.fillRect(100,100,100,100)
        //绘制矩形边框

        cxt.strokeRect(150,150,100,100)
        //清除指定区域的大小变成透明妆
        // cxt.clearRect(65,65,10,10)
        // cxt.clearRect(125,65,10,10)
        // cxt.clearRect(95,90,10,30)

    }
    //调用绘画函数
    draw()
</script>
</body>
</html>
