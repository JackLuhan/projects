<body>
<script>
    function sub(str) {
        if (str.length>=10){
            return str.substr(0,10)+"...."
        }else {
            return  str.substr(2,5);
        }
    }
    // document.write(sub("安徽新华真牛批！！！！！！"))
    document.write(sub("安徽新华真牛"))

</script>
