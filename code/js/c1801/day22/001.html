<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function del() {
            //获取指定元素id
            var byId = document.getElementById("del");
            //判断是否有子节点
            if(byId.hasChildNodes()){
                //删除节点
                //byId.lastChild 查找到最后一个节点
                byId.removeChild(byId.lastChild)
            }
        }
    </script>
</head>
<body>
<h2>删除节点</h2>
<div id="del">
    <P>少林派掌门 控温大师</P>
    <p>武当派掌门 张三丰</p>
    <p>峨嵋派掌门 灭绝师太</p>
</div>
<form>
    <input type="button" value="删除" onclick="del()">
</form>
</body>
</html>
