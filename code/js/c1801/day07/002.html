<script>
    //创建构造函数
    function User(name,pwd) {
            this.name=name;
            this.pwd=pwd;
    }
    //通过构造函数创建实例对象
    var user1=new User("张三",123456)
    var user2=new User("lisi",123456)
    alert(user1.name);
    alert(user2.name)
</script>
