<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算总价</title>
</head>
<body>
<script>
    //定义函数
    function price(num,price1) {
        var sum=num*price1;
        return sum;
    }
    //调用函数 计算手机价格
    var phone =price(2,5000);
    var complete =price(10,4000);
    var total= phone+complete;
    document.write("商品总价为："+total)


</script>
</body>
</html>
