<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嵌套函数</title>
</head>
<body>
<script>
    var a=91;
    var b=92;
    var c=93;
    function a1(a,b,c) {
        var d =(a+b+c)/3;
        return d;
    }
    // document.write(a1(a,b,c))
    function a2(a,b,c) {
        document.write(a1(a,b,c))
    }
    a2(a,b,c)
</script>
</body>
</html>
