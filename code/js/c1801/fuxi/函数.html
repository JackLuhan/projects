<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>

<script>
    //定义函数
    function hello() {
        document.write("今天我吃了两碗饭"+"<br>")
    }
    // 调用函数
    hello();
    hello();
    hello();
    hello();
    hello();
    hello();


</script>
</body>
</html>
