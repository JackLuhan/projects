<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="can" style="border: 1px solid red" height="500" width="500"></canvas>
<script>
    function draw() {
        var cv = document.getElementById("can");//获取canvas元素
        if (!cv.getContext) {  //判断浏览器是否兼容
            return;
        }
        var cxt = cv.getContext("2d");  //绘制画布
        //新建路径起始点
        cxt.beginPath();
        //把画笔移动到指定的坐标(50, 50)。相当于设置路径的起始点坐标
        cxt.moveTo(50, 50)
        cxt.lineTo(150,50)
        cxt.lineTo(200,150)
        cxt.lineTo(0,150)
        cxt.closePath()
        cxt.stroke()
    }
    draw()
</script>
</body>
</html>
