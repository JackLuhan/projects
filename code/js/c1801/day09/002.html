<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
<script>
    var a = new Date()
    alert(a.getMonth()+1)//获取月份
    alert(a.getFullYear())//获取年份
    alert(a.getDay())//获取天数
    alert(a.getSeconds())//获取秒数
</script>
</body>
</html>
