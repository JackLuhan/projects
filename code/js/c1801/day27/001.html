<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="anhui" style="border: 1px solid red" width="500px" height="500px"></canvas>
<script>
    function draw() {
        //获取指定的canvas元素
        var elementById = document.getElementById("anhui");
        if(!elementById.getContext) {
            return
        }
        //绘制2d画布
        var cxt = elementById.getContext("2d");

        cxt.beginPath();
        cxt.moveTo(50,50);
        cxt.lineTo(200,50)
        cxt.lineWidth=10
        //设置末端样式
        // cxt.lineCap="butt"
        // cxt.lineCap="round"
        cxt.lineCap="square"
        cxt.stroke()
    }
    draw()
</script>

</body>
</html>
