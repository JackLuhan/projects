<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="can" style="border: 1px solid red" height="500" width="500"></canvas>
<script>
    function draw() {
        var cv = document.getElementById("can");//获取canvas元素
        if (!cv.getContext) {  //判断浏览器是否兼容
            return;
        }
        var cxt = cv.getContext("2d");  //绘制画布

        for (var i = 0; i < 10; i++) {
            for (var j = 0; j < 10; j++) {
                //填充颜色
                //rgb(255,255,255)
                cxt.strokeStyle="rgb("+Math.floor(255-50*i)+","+Math.floor(255-50*j)+","+0+")";
                cxt.strokeRect(i*50,j*50,40,40)
            }
        }
    }
    draw()
</script>
</body>
</html>
