<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">单词定时器</button>
<script>
    var byId = document.getElementById("btn");
    byId.onclick=function () {
        // 设置定时器
        setTimeout(function () {
            alert("你的手机爆炸了！！！！")
        },1000)
    }
</script>
</body>
</html>
