<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function getInfo() {
            var mge="";
            mge+="姓名为："+form1.name.value+"\n";
            mge+="性别为：";
            for (let i = 0; i < form1.sex.length; i++) {
                if(form1.sex[i].checked){
                    mge+=form1.sex[i].value+"\n"
                }
            }
            mge+="爱好为：";
            for (let i = 0; i < form1.interest.length; i++) {
                if (form1.interest[i].checked){
                    mge+=form1.interest[i].value+"、"
                }
            }
            mge+="\n自我评价为："+form1.comment.value;
            alert(mge)
        }
    </script>
</head>
<body>
<form id="form1" name="form1" method="post" onSubmit="getInfo()">
   <h2>请输入你的个人信息</h2>
    姓名：<input type="text" name="name" /><br>
    性别：<input type="radio" name="sex" value="男" />男
          <input type="radio" name="sex" value="女" />女<br>
    爱好：<input type="checkbox" name="interest" value="看电影" />看电影
         <input type="checkbox" name="interest" value="听音乐" />听音乐
         <input type="checkbox" name="interest" value="演奏乐器" />演奏乐器
         <input type="checkbox" name="interest" value="打篮球" />打篮球
         <input type="checkbox" name="interest" value="看书" />看书
         <input type="checkbox" name="interest" value="上网" />上网<br>
    自我评价：
         <textarea name="comment" cols="30" rows="5"></textarea><br>
         <input type="submit" name="Submit" value="提交" />
         <input type="reset" name="Submit2" value="重置" />

</form>
</body>
</html>
