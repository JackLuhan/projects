<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //定义数组
    var arr=new Array(1,2,3,4);
    //输出原数组
    document.write('原数组:'+arr+'<br>');
    //向数组的末尾添加元素并返回数组的长度
    document.write('添加元素后的数组长度:'+arr.push(5,6,7)+'<br>');
    //返回新的数组
    document.write('新数组:'+arr);

</script>
</body>
</html>
