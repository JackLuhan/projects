<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //定义构造函数
    function AnHui(name,pwd) {
            this.name=name;
            this.pwd=pwd;
    }
    //创建实例对象
    let AnHui1=new AnHui("安徽新华","123345");
    AnHui1.name="安徽新华1";
    document.write(AnHui1.name);
    document.write("<br>");
    document.write(AnHui1.pwd);

</script>
</body>
</html>
