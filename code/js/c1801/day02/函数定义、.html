<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数定义</title>
</head>
<body>
<script>
    //定义函数
    function hello() {
        document.write("安徽新华真牛皮")
    }
    hello();
    //有参函数
    function hello1(num,price) {
        let sum =num*price;

        return sum;
    }
    document.write(hello1(2,1500));


</script>
</body>
</html>
