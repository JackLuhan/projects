<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table align="center" width="300" height="160" border="0">
    <form name="form1">
        <tr>
            <td width="80" align="right">用户名：</td>
            <td width="200">
                <input type="text" onFocus="txtfocus()" onBlur="txtblur()">
            </td>
        </tr>
        <tr>
            <td align="right">密码：</td>
            <td>
                <input type="text" onFocus="txtfocus()" onBlur="txtblur()">
            </td>
        </tr>
        <tr>
            <td align="right">真实姓名：</td>
            <td>
                <input type="text" onFocus="txtfocus()" onBlur="txtblur()">
            </td>
        </tr>
        <tr>
            <td align="right">性别：</td>
            <td>
                <input type="text" onFocus="txtfocus()" onBlur="txtblur()">
            </td>
        </tr>
        <tr>
            <td align="right">邮箱：</td>
            <td>
                <input type="text" onFocus="txtfocus()" onBlur="txtblur()">
            </td>
        </tr>
    </form>
</table>
<script>
    // debugger
   function txtfocus() {
       var e = window.event;
       var obj =e.srcElement;
       obj.style.background="pink"
   }
   function txtblur() {
       var e = window.event;
       var obj =e.srcElement;
       obj.style.background="white"
   }
</script>
</body>
</html>
