<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">定时炸弹其</button>
<script>
    document.getElementById("btn").onclick=function () {
            setTimeout(function () {
                alert("你将在点击之后的两秒中爆炸！！！！！")
            },5000)
    }
</script>
</body>
</html>
