<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>获取页面的URL</title>
</head>
<body background="bg.gif">
<script type="text/javascript">		
document.write("<b>当前页面的URL：</b>"+document.URL);		//获取当前页面的URL地址



    // document.write()向页面输出
    // document.createElement() 创建任意html标签
    // document.URL获取当前页面的URL地址
    // document.appendChild 向子元素后面添加元素
</script>

</body>
</html>
