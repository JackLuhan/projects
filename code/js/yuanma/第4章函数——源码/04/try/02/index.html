<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title></title>
</head>
<body background="bg.gif">
<script type="text/javascript">
    //全局变量
var result="";
//定义函数ticket
function ticket(height){
	if(height<1.2){
		result="免票乘车";
	}else if(height>=1.2 && height<1.5){
		result="需要购买儿童票";
	}else{
		result="需要购买全价车票";
	}
	return result;
}
alert("身高为1.3米的儿童"+ticket(1.3));
</script>
</body>
</html>
