<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <!--方式一：内部引入-->
    <style type="text/css">
        .zw{
            font-family: 华文琥珀;    /*字体*/
            font-size: 50px;   /*字体大小*/
            text-align: center;   /*文本对齐方式：left、center、right*/
            color: pink;    /*颜色*/
        }
        .zw1{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p class="zw">段落标签</p>
    <p class="zw1">段落标签2</p>
    <b class="zw1">段落标签</b>
</body>
</html>
