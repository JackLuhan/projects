<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪对象选择器</title>
    <style>
        a:link{
            color: green;
            text-decoration: none;
        }
        a:visited{
            color: red;
            text-decoration: none;
        }
        a:hover{
            color: pink;
            text-decoration: none;
        }
        a:active{
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
<a href="#">点击一下</a>
</body>
</html>
