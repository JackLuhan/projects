<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>兄弟选择器</title>
    <style>
        h1{
            color: red;
        }
        p~h1{
            font-size: 70px;
        }
        a{
            /*font-size: large;*/
            background-color: cornflowerblue;
        }
        h1~a{
            font-size: 50px;
        }
    </style>
</head>
<body>
<div>
    <p>安徽新华1</p>
    <h1>安徽新华2</h1>
    <a>安徽新华3</a>
    <h1>安徽新华4</h1>
    <p>安徽新华5</p>
</div>
</body>
</html>
