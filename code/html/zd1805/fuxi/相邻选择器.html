<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相邻选择器</title>
    <STYLE>
        p+h1{
            color: red;
            border: red 1px solid;
            background-color: #6ad87c;
            margin: 0 auto;
            height: 50px;
            width: 300px;
            text-align: center;
            line-height: 50px;
        }
        h1+a{
            color: green;
            border: rebeccapurple 1px solid;
            background-color: #6ad87c;
        }
    </STYLE>
</head>
<body>
<div>
    <p>安徽新华1</p>
    <h1>安徽新华2</h1>
    <a>安徽新华3</a>
    <h1>安徽新华4</h1>
    <p>安徽新华5</p>
</div>
</body>
</html>
