<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>包含选择器</title>
    <style>
        p{
            color: red;
        }
        .A p{
            font-size: 50px;
        }
        div p{
            background-color: #6ad87c;
        }
        .B P{
            font-size: 30px;
        }
    </style>
</head>
<body>
<div class="A">
    <p>安徽新华</p>
    <p>安徽电商</p>
</div>
<div class="B">
    <p>安徽新华111</p>
    <p>安徽电商111</p>
</div>
</body>
</html>
