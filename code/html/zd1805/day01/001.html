<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fixed</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            background-color: #0000FF;
            position: relative;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: pink;
            /*定位的格式*/
            /*position: fixed;*/
            position: absolute;
            top:100px;
            right: 100px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box1">
        盒子一
    </div>
</div>
</body>
</html>
