<u>国际反兴奋剂机构</u>（WADA）因<em>系统性兴奋剂</em>丑闻而禁止<font size="8" color="#ffc0cb">俄罗斯</font>参加和举办任何体育赛事四年的禁令一经宣布，立即有国际分析人士审度此决定可能对2020东京奥运奖牌榜造成的直接影响。

多数分析认为，尽管很多未涉及兴奋剂丑闻的<STRONG>俄罗斯运动员</STRONG>仍可以个人身份参赛，但赢取奖牌的实力势必因禁令而大打折扣，给他国对手增添<del>夺牌机会</del>。
