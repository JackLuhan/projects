<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格合并</title>
</head>
<body>
<table border="1px" cellspacing="0" style="border-color: red" width="80%" align="center">
    <caption>演示</caption>
    <tr align="center">
<!--        跨列-->
        <th colspan="2">1</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
    </tr>
    <tr align="center">
        <td>11</td>
        <td>22</td>
        <td>33</td>
        <td>44</td>
        <td>55</td>
    </tr>
    <tr align="center">
        <td>11</td>
        <td>22</td>
        <td>33</td>
        <td>44</td>
        <td>55</td>
    </tr>
    <tr align="center">
        <td>11</td>
        <td>22</td>
        <td>33</td>
        <td rowspan="2">44</td>
        <td>55</td>
    </tr>
    <tr align="center">
        <td>11</td>
        <td>22</td>
        <td>33</td>

        <td>55</td>
    </tr>
</table>
</body>
</html>
